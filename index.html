<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Herní Automat se Sázkami</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<!-- Záložky -->
<div id="tabs">
    <div class="tab active" data-tab="profile">Profil</div>
    <div class="tab" data-tab="slot-machine">Automat</div>
    <div class="tab" data-tab="settings">Nastavení</div>
</div>

<!-- Obsah záložek -->
<div id="profile" class="tab-content active">
    <h2>Profil</h2>
    <p>Prostředky: <strong id="balance">1000 Kč</strong></p>
</div>

<div id="slot-machine" class="tab-content">
    <h2>Herní Automat</h2>
    <p>Aktuální sázka: <strong><span id="current-bet">10</span> Kč</strong></p>
    <label for="bet">Změnit sázku: </label>
    <input type="number" id="bet" min="1" value="10">
    <button id="set-bet">Nastavit sázku</button>
    <div id="reels">
        <div class="reel" id="reel1">🍒</div>
        <div class="reel" id="reel2">🍋</div>
        <div class="reel" id="reel3">🍉</div>
    </div>
    <button id="spin-button">Točit</button>
    <div id="result"></div>
</div>

<div id="settings" class="tab-content">
    <h2>Nastavení Pravděpodobností</h2>
    <p>Nastavte pravděpodobnosti (v %) pro jednotlivé symboly (celkem musí být 100%):</p>
    <label>🍒 Třešně: <input type="number" id="cherry-prob" value="50"></label><br>
    <label>🍋 Citron: <input type="number" id="lemon-prob" value="30"></label><br>
    <label>🍉 Meloun: <input type="number" id="watermelon-prob" value="20"></label><br>
    <button id="save-settings">Uložit Nastavení</button>
</div>

<!-- Zvuk -->
<audio id="spin-sound" src="rolling.mp3" preload="auto"></audio>
<audio id="win-sound" src="win.mp3" preload="auto"></audio>
<script src="script.js"></script>
</body>
</html>
